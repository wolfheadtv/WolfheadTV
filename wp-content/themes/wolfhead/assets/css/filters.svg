<svg viewBox="0 0 24 24" width="96" height="96" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<filter id="noise">
			<feTurbulence type="fractalNoise" baseFrequency="30" result="noisy" />
			<feColorMatrix type="saturate" values="0"/>
			<feBlend in="SourceGraphic" in2="noisy" mode="multiply" />
		</filter>
	</defs>
	<mask id="textGradient">
		<linearGradient id="lgrad" x1="50%" y1="100%" x2="50%" y2="0%" > 
			<stop offset="0%" style="stop-color:rgb(255,153,0);stop-opacity:1" />
			<stop offset="100%" style="stop-color:rgb(249,210,54);stop-opacity:1" />
		</linearGradient> 
		<rect x="0" y="0" width="100%" height="100%" fill="url(#lgrad)"/>
	</mask>
</svg>